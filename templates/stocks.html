<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks</title>
</head>
<body>
    <h1>Stocks</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Company Name</th>
                <!-- Add more columns if needed -->
            </tr>
        </thead>
        <tbody>
            {% for stock in stocks %}
                <tr>
                    <td>{{ stock.id }}</td>
                    <td>{{ stock.company_name }}</td>
                    <!-- Add more cells if needed -->
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
